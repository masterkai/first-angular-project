@if (isAddTaskVisible) {
  <app-new-task [selectedUserID]="selectedUserID" (close)="onCloseAddTask()" />
}
<section  id="tasks">
  <header>
    <h2>Tasks for {{ selectedUserName }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>
</section>
