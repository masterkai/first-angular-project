<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [selected]="user.id===selectedUserID" (select)="onUserSelect($event)" [user]="user"></app-user>
      </li>
    }
  </ul>
  @if (selectedUser()) {
    <app-tasks [selectedUserID]="selectedUser()!.id" [selectedUserName]="selectedUser()!.name"></app-tasks>
  } @else {
    <p>Please select a user</p>
  }
</main>
<router-outlet />
